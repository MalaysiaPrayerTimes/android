language: android
jdk: oraclejdk8
sudo: false

env:
  global:
    - ANDROID_API_LEVEL=26
    - ANDROID_BUILD_TOOLS_VERSION=26.0.2
    - ANDROID_ABI=armeabi-v7a
    - ADB_INSTALL_TIMEOUT=20
    - ANDROID_EMULATOR_API_LEVEL=21

android:
  components:
    - tools
    - platform-tools
    - tools
    - build-tools-$ANDROID_BUILD_TOOLS_VERSION
    - android-$ANDROID_EMULATOR_API_LEVEL
    - android-$ANDROID_API_LEVEL
    - addon-google_apis-google-$ANDROID_EMULATOR_API_LEVEL
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    - sys-img-armeabi-v7a-google_apis-$ANDROID_EMULATOR_API_LEVEL

branches:
  only:
    - master
    - dev
    - /^(\d+\.)?(\d+\.)?(\*|\d+)(?:-[\da-z\-]+(?:\.[\da-z\-]+)*)?(?:\+[\da-z\-]+(?:\.[\da-z\-]+)*)?$/

before_script:
  - echo no | android create avd --force -n test -t android-$ANDROID_EMULATOR_API_LEVEL --abi $ANDROID_ABI
  - emulator -avd test -no-audio -no-window &

cache:
  directories:
    - $HOME/.m2
    - $HOME/.gradle
    - ${TRAVIS_BUILD_DIR}/gradle/caches/
    - ${TRAVIS_BUILD_DIR}/gradle/wrapper/dists/

before_install:
  - export TZ=Asia/Kuala_Lumpur

script:
  - ./gradlew clean :api-client:test :api-client:jacocoTestReport jacocoTestMockDebugUnitTestCoverage -PdisablePreDex --continue --no-daemon
  - ./gradlew checkstyle :api-client:checkstyleMain -PdisablePreDex --continue --no-daemon
  - android-wait-for-emulator
  - adb shell input keyevent 82
  - ./gradlew createMockDebugCoverageReport -PdisablePreDex --continue

after_success:
  - bash <(curl -s https://codecov.io/bash)

before_deploy:
  - openssl aes-256-cbc -K $encrypted_91c31e58792b_key -iv $encrypted_91c31e58792b_iv -in secure.tar.enc -out secure.tar -d
  - tar xvf secure.tar

deploy:
  - provider: script
    script: ./gradlew publishBetaRelease --no-daemon
    skip_cleanup: true
    on:
      branch: dev
  - provider: script
    script: ./gradlew publishProdRelease -PPLAY_STORE_TRACK=production --no-daemon
    skip_cleanup: true
    on:
      branch: master
      tags: true
